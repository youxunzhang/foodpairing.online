        .roulette-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .roulette-wheel {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px auto;
            border-radius: 50%;
            background: conic-gradient(
                #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7,
                #DDA0DD, #98D8C8, #F7DC6F, #BB8FCE, #85C1E9
            );
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .roulette-wheel.spinning {
            animation: spin 3s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #FF4757;
            z-index: 5;
        }

        .spin-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .food-card {
            background: white;
            border-radius: 15px;
            padding: 25px;

        .nutrition-grid {

        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;

        .language-switch {

        @media (max-width: 768px) {

        }

    <script>
        let currentLanguage = 'zh';
        let currentCategory = 'all';
        let isSpinning = false;
        let allFoods = [];

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            initializeFoods();
            updatePageContent();
        });

        // åˆå§‹åŒ–é£Ÿç‰©æ•°æ®
        function initializeFoods() {
            // åˆå¹¶æ™®é€šé£Ÿç‰©æ•°æ®å’ŒåŸå¸‚ç¾é£Ÿæ•°æ®
            allFoods = [...foodsData];
            
            // æ·»åŠ åŸå¸‚ç¾é£Ÿæ•°æ®ï¼Œè½¬æ¢ä¸ºç»Ÿä¸€æ ¼å¼
            cityFoodsData.forEach(cityFood => {
                const foodItem = {
                    id: cityFood.id + 1000, // é¿å…IDå†²çª
                    name: cityFood.name,
                    chineseName: cityFood.chineseName,
                    emoji: cityFood.emoji,
                    category: 'city-food',
                    calories: cityFood.nutrition.calories,
                    protein: cityFood.nutrition.protein,
                    carbs: cityFood.nutrition.carbs,
                    fat: cityFood.nutrition.fat,
                    fiber: cityFood.nutrition.fiber,
                    description: cityFood.chineseDescription,
                    englishDescription: cityFood.englishDescription,
                    city: cityFood.cityNameChinese,
                    price: cityFood.price,
                    location: cityFood.location
                };
                allFoods.push(foodItem);
            });
        }

        // è½¬åŠ¨è½¬ç›˜
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('rouletteWheel');
            const button = document.getElementById('spinButton');
            const resultContainer = document.getElementById('resultContainer');
            
            // ç¦ç”¨æŒ‰é’®
            button.disabled = true;
            button.textContent = currentLanguage === 'zh' ? 'è½¬åŠ¨ä¸­...' : 'Spinning...';
            
            // éšè—ä¹‹å‰çš„ç»“æœ
            resultContainer.classList.remove('show');
            
            // æ·»åŠ è½¬åŠ¨åŠ¨ç”»
            wheel.classList.add('spinning');
            
            // 3ç§’ååœæ­¢å¹¶æ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                wheel.classList.remove('spinning');
                
                // éšæœºé€‰æ‹©é£Ÿç‰©
                const selectedFood = getRandomFood();
                
                // æ˜¾ç¤ºç»“æœ
                displayFoodResult(selectedFood);
                
                // æ¢å¤æŒ‰é’®
                button.disabled = false;
                button.textContent = currentLanguage === 'zh' ? 'å†æ¬¡è½¬åŠ¨' : 'Spin Again';
                isSpinning = false;
            }, 3000);
        }

        // è·å–éšæœºé£Ÿç‰©
        function getRandomFood() {
            let filteredFoods = allFoods;
            
            // æ ¹æ®å½“å‰åˆ†ç±»ç­›é€‰
            if (currentCategory !== 'all') {
                filteredFoods = allFoods.filter(food => food.category === currentCategory);
            }
            
            // å¦‚æœæ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„é£Ÿç‰©ï¼Œè¿”å›æ‰€æœ‰é£Ÿç‰©
            if (filteredFoods.length === 0) {
                filteredFoods = allFoods;
            }
            
            const randomIndex = Math.floor(Math.random() * filteredFoods.length);
            return filteredFoods[randomIndex];
        }

        // æ˜¾ç¤ºé£Ÿç‰©ç»“æœ
        function displayFoodResult(food) {
            const resultContainer = document.getElementById('resultContainer');
            const foodCard = document.getElementById('foodCard');
            
            const foodName = currentLanguage === 'zh' ? (food.chineseName || food.name) : food.name;
            const foodDescription = currentLanguage === 'zh' ? food.description : (food.englishDescription || food.description);
            
            foodCard.innerHTML = `
                <div class="food-header">
                    <div class="food-emoji">${food.emoji}</div>
                    <div class="food-info">
                        <h3>${foodName}</h3>
                        <p class="food-description">${foodDescription}</p>
                        ${food.city ? `<p class="food-description">ğŸ“ ${food.city}</p>` : ''}
                    </div>
                </div>
                
                <div class="nutrition-grid">
                    <div class="nutrition-item">
                        <p class="nutrition-value">${food.calories}</p>
                        <p class="nutrition-label">${currentLanguage === 'zh' ? 'çƒ­é‡ (kcal)' : 'Calories (kcal)'}</p>
                    </div>
                    <div class="nutrition-item">
                        <p class="nutrition-value">${food.protein}</p>
                        <p class="nutrition-label">${currentLanguage === 'zh' ? 'è›‹ç™½è´¨ (g)' : 'Protein (g)'}</p>
                    </div>
                    <div class="nutrition-item">
                        <p class="nutrition-value">${food.carbs}</p>
                        <p class="nutrition-label">${currentLanguage === 'zh' ? 'ç¢³æ°´åŒ–åˆç‰© (g)' : 'Carbs (g)'}</p>
                    </div>
                    <div class="nutrition-item">
                        <p class="nutrition-value">${food.fat}</p>
                        <p class="nutrition-label">${currentLanguage === 'zh' ? 'è„‚è‚ª (g)' : 'Fat (g)'}</p>
                    </div>
                    <div class="nutrition-item">
                        <p class="nutrition-value">${food.fiber}</p>
                        <p class="nutrition-label">${currentLanguage === 'zh' ? 'çº¤ç»´ (g)' : 'Fiber (g)'}</p>
                    </div>
                </div>
                
                ${food.price ? `
                <div style="margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 10px;">
                    <p style="margin: 0; color: #2d5a2d;"><strong>${currentLanguage === 'zh' ? 'ä»·æ ¼' : 'Price'}:</strong> ${food.price}</p>
                    ${food.location ? `<p style="margin: 5px 0 0 0; color: #2d5a2d;"><strong>${currentLanguage === 'zh' ? 'æ¨èåœ°ç‚¹' : 'Location'}:</strong> ${food.location}</p>` : ''}
                </div>
                ` : ''}
            `;
            
            // æ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 100);
        }

        // æŒ‰åˆ†ç±»ç­›é€‰
        function filterByCategory(category) {
            currentCategory = category;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // åˆ‡æ¢è¯­è¨€
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // æ›´æ–°è¯­è¨€æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ›´æ–°é¡µé¢å†…å®¹
            updatePageContent();
        }

        // æ›´æ–°é¡µé¢å†…å®¹
        function updatePageContent() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = getTranslation(key, currentLanguage);
                if (translation) {
                    element.textContent = translation;
                }
            });
        }

        // è·å–ç¿»è¯‘
        function getTranslation(key, lang) {
            const keys = key.split('.');
            let value = i18nData[lang];
            
            for (const k of keys) {
                if (value && value[k]) {
                    value = value[k];
                } else {
                    return null;
                }
            }
            
            return value;
        }
