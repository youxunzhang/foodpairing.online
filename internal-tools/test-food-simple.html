<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Food Library Test - Nutrition Breakfast</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-item {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üçΩÔ∏è Food Library Test Page</h1>
            <p>For quick verification of food library functionality</p>
        </div>

        <div class="test-status" id="testStatus">
            <h3>Test Status</h3>
            <div id="statusContent">
                <div class="status-item status-info">Loading...</div>
            </div>
        </div>

        <div class="foods-section">
            <div class="container">
                <div class="foods-grid" id="foodsGrid">
                    <!-- È£üÁâ©Âç°ÁâáÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>
        </div>
    </div>

    <script src="../i18n.js"></script>
    <script src="../foods-data.js"></script>
    <script src="../script.js"></script>
    <script>
        // ÁÆÄÂåñÁöÑÊµãËØïËÑöÊú¨
        function updateStatus(message, type = 'info') {
            const statusContent = document.getElementById('statusContent');
            const statusItem = document.createElement('div');
            statusItem.className = `status-item status-${type}`;
            statusItem.textContent = message;
            statusContent.appendChild(statusItem);
        }

        function testFoodsDisplay() {
            updateStatus('Starting food display test...', 'info');
            
            // Ê£ÄÊü•Êï∞ÊçÆ
            if (typeof foodsData === 'undefined') {
                updateStatus('‚ùå foodsData is undefined', 'error');
                return;
            }
            
            updateStatus(`‚úÖ foodsData loaded, total ${foodsData.length} foods`, 'success');
            
            // Ê£ÄÊü•ÂáΩÊï∞
            if (typeof displayFoods === 'undefined') {
                updateStatus('‚ùå displayFoods function is undefined', 'error');
                return;
            }
            
            updateStatus('‚úÖ displayFoods function exists', 'success');
            
            // ËÆæÁΩÆÂÖ®Â±ÄÂèòÈáè
            window.filteredFoods = foodsData;
            window.currentPage = 1;
            window.itemsPerPage = 12;
            
            updateStatus('‚úÖ Global variables set', 'success');
            
            // Â∞ùËØïÊòæÁ§∫È£üÁâ©
            try {
                displayFoods();
                updateStatus('‚úÖ Food display function executed successfully', 'success');
            } catch (error) {
                updateStatus(`‚ùå Food display failed: ${error.message}`, 'error');
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°åÊµãËØï
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÊµãËØï...', 'info');
            
            setTimeout(() => {
                testFoodsDisplay();
            }, 1000);
        });
    </script>
</body>
</html>
