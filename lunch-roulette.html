    <link rel="stylesheet" href="styles.css">
    <style>
        .lunch-roulette-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .lunch-roulette-wheel {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 40px auto;
            border-radius: 50%;
            background: conic-gradient(
                #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7,
                #DDA0DD, #98D8C8, #F7DC6F, #BB8FCE, #85C1E9,
                #F8B195, #F67280, #C06C84, #6C5B7B, #355C7D
            );
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            transition: transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .lunch-roulette-wheel.spinning {
            animation: lunchSpin 4s ease-out;
        }

        @keyframes lunchSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1800deg); }
        }

        .lunch-wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .lunch-wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FF4757;
            z-index: 5;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .lunch-spin-button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lunch-spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .lunch-spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .lunch-result-container {
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.6s ease;
        }

        .lunch-result-container.show {
            transform: translateY(0);
            opacity: 1;
        }

        .lunch-food-card {
            text-align: left;
        }

        .lunch-food-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .lunch-food-emoji {
            font-size: 48px;
            margin-right: 20px;
        }

        .lunch-food-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .lunch-food-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            font-style: italic;
        }

        .lunch-recommendation-reason {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .lunch-nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .lunch-nutrition-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .lunch-nutrition-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .lunch-nutrition-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .lunch-food-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            line-height: 1.6;
            border-left: 4px solid #28a745;
        }

        .lunch-category-filter {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .lunch-filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .lunch-filter-btn:hover,
        .lunch-filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .lunch-page-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lunch-page-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .lunch-roulette-wheel {
                width: 300px;
                height: 300px;
            }
            
            .lunch-wheel-center {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .lunch-page-title {
                font-size: 36px;
            }

                padding: 25px;
                margin: 30px 10px;
            }
            
            .lunch-nutrition-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            initializeLunchFoods();
        });

        function initializeLunchFoods() {
            lunchFoods = [...lunchFoodsData];
        }

        function spinLunchWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('lunchRouletteWheel');
            const button = document.getElementById('lunchSpinButton');
            
            wheel.classList.add('spinning');
            button.disabled = true;
            button.textContent = 'üéØ Spinning...';
            
            setTimeout(() => {
                wheel.classList.remove('spinning');
                const randomFood = getRandomLunchFood();
                displayLunchResult(randomFood);
                button.disabled = false;
                button.textContent = 'üéØ Spin for Lunch!';
                isSpinning = false;
            }, 4000);
        }

        function getRandomLunchFood() {
            let filteredFoods = lunchFoods;
            if (currentCategory !== 'all') {
                filteredFoods = lunchFoods.filter(food => food.category === currentCategory);
            }
            
            if (filteredFoods.length === 0) {
                filteredFoods = lunchFoods; // Fallback to all foods if category is empty
            }
            
            return filteredFoods[Math.floor(Math.random() * filteredFoods.length)];
        }

        function displayLunchResult(food) {
            const resultContainer = document.getElementById('lunchResultContainer');
            const foodCard = document.getElementById('lunchFoodCard');
            
            foodCard.innerHTML = `
                <div class="lunch-food-header">

                </div>

                    </div>
                    <div class="lunch-nutrition-item">
                        <div class="lunch-nutrition-label">Protein</div>
                        <div class="lunch-nutrition-value">${food.protein}g</div>
                    </div>

                    </div>

            `;
            
            resultContainer.classList.add('show');

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.lunch-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
