<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物库测试 - 营养早餐</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-item {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🍽️ 食物库测试页面</h1>
            <p>用于快速验证食物库功能是否正常</p>
        </div>

        <div class="test-status" id="testStatus">
            <h3>测试状态</h3>
            <div id="statusContent">
                <div class="status-item status-info">正在加载...</div>
            </div>
        </div>

        <div class="foods-section">
            <div class="container">
                <div class="foods-grid" id="foodsGrid">
                    <!-- 食物卡片将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="foods-data.js"></script>
    <script src="script.js"></script>
    <script>
        // 简化的测试脚本
        function updateStatus(message, type = 'info') {
            const statusContent = document.getElementById('statusContent');
            const statusItem = document.createElement('div');
            statusItem.className = `status-item status-${type}`;
            statusItem.textContent = message;
            statusContent.appendChild(statusItem);
        }

        function testFoodsDisplay() {
            updateStatus('开始测试食物显示...', 'info');
            
            // 检查数据
            if (typeof foodsData === 'undefined') {
                updateStatus('❌ foodsData 未定义', 'error');
                return;
            }
            
            updateStatus(`✅ foodsData 已加载，共 ${foodsData.length} 种食物`, 'success');
            
            // 检查函数
            if (typeof displayFoods === 'undefined') {
                updateStatus('❌ displayFoods 函数未定义', 'error');
                return;
            }
            
            updateStatus('✅ displayFoods 函数存在', 'success');
            
            // 设置全局变量
            window.filteredFoods = foodsData;
            window.currentPage = 1;
            window.itemsPerPage = 12;
            
            updateStatus('✅ 全局变量已设置', 'success');
            
            // 尝试显示食物
            try {
                displayFoods();
                updateStatus('✅ 食物显示函数执行成功', 'success');
            } catch (error) {
                updateStatus(`❌ 食物显示失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后执行测试
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('页面加载完成，开始测试...', 'info');
            
            setTimeout(() => {
                testFoodsDisplay();
            }, 1000);
        });
    </script>
</body>
</html>
